<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>AlgaWorks</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/application.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/login.css}" />
	
	<link rel="shortcut icon" th:href="@{/images/favicon3.png}" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page">
	<div class="aw-layout-simple-page__container">

		<form th:action="@{/login}" method="POST">
			<div class="aw-simple-panel">
				<img alt="AlgaWorks" th:src="@{/images/logo.png}" />

				<div class="aw-simple-panel__message">
					<label class="label label-success"  th:text="#{login.cabecalho}"></label>
				</div>
				
				<div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}" th:text="#{login.erroLogin}">
				</div>

				<div class="aw-simple-panel__box">
					<div class="form-group  has-feedback">
						<input type="text" class="form-control  input-lg" th:placeholder="#{login.email}" autofocus="autofocus" name="username"/> 
							<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
					</div>

					<div class="form-group  has-feedback">
						<input type="password" class="form-control  input-lg" th:placeholder="#{login.senha}" name="password" /> 
						<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<button type="submit"
							class="btn  btn-primary  btn-lg  aw-btn-full-width" th:text="#{btn.entrar}">Entrar</button>
					</div>

					
				</div>

				
			</div>
		</form>

	</div>

	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>

</body>
</html>
