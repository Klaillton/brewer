<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="layout/LayoutPadrao">

<head>
<title>Cadastro de Cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		<div class="container-fluid">
			<form method="post" class="form-vertical  js-form-loading">

				<div class="row">

					<div class="col-sm-12  form-group  bw-required">

						<label for="nome" class="control-label">Nome</label> <input
							id="nome" type="text" class="form-control" />

					</div>
				</div>

				<div class="row">
					<div class="form-group  col-sm-4">
						<label>Tipo pessoa</label>
						<div>

							<th:block th:each="tipoPessoa : ${tipoPessoa}">
								<div class="radio  radio-inline">
									<input type="radio" th:id="|id_${tipoPessoa}|"
										class="js-radio-tipo-pessoa" name="tipoPessoa"
										data:documento="${tipoPessoa.documento}"
										data:mascara="${tipoPessoa.mascara}"> 
										<label class="control-label" th:for="|id_${tipoPessoa}|"
										th:text="${tipoPessoa.descricao}">Física</label>
								</div>
							</th:block>

						</div>
					</div>

					<div class="form-group  col-sm-8">
						<label for="cpfOuCnpj">CPF/CNPJ</label> <input type="text"
							class="form-control" id="cpfOuCnpj" disabled />
					</div>
				</div>

				<div class="row">
					<div class="form-group  col-sm-3">
						<label for="telefone">Telefone</label> <input type="text"
							class="form-control  js-phone-number" id="telefone" />
					</div>

					<div class="col-sm-9  form-group">
						<label for="email" class="control-label">E-Mail</label> <input
							id="email" type="text" class="form-control" />


					</div>
				</div>

				<div class="row">
					<div class="col-sm-7  form-group  bw-required">
						<label for="logradouro" class="control-label">Logradouro</label> <input
							id="logradouro" type="text" class="form-control" />
					</div>
					<div class="col-sm-2  form-group  bw-required">
						<label for="numero" class="control-label">Número</label> <input
							id="numero" type="text" class="form-control" />
					</div>
					<div class="col-sm-3  form-group">
						<label for="complemento" class="control-label">Complemento</label>
						<input id="complemento" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group  bw-required">
						<label for="cep" class="control-label">CEP</label> 
						<input id="cep" type="text" class="form-control  js-cep" />
					</div>
					<div class="col-sm-4  form-group  bw-required">
						<label for="estado" class="control-label">Estado</label> 
						<select id="Estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Minas Gerais</option>
						</select>
					</div>
					<div class="col-sm-5  form-group  bw-required">
						<label for="cidade" class="control-label">Cidade</label> <select
							id="cidade" class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="1">Montes Claros</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>

				</div>



			</form>
		</div>
	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
	</th:block>
</body>

</html>
